<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<button-counter title="title1:" @clicknow="clicknow1"></button-counter>
		<h2>h1...h2</h2>
		<button-counter title="title2:"></button-counter>
		
		<test></test>
	</div>
	
	<script type="text/javascript">
	
	Vue.component('button-counter', {
		props: ['title'],
		data: function(){
			return {
				count:0
			}
		},
		template: '<div><h1>hi...</h1> <button v-on:click="play">{{title}} Clicked {{count}} times.</button><slot></slot></div>',
		methods:{
			play: function(){
				this.count++;
				this.$emit('clicknow',this.count)
			}
		}
	})
	
	
		var vm = new Vue({
			el: '#app',
			data: {
				isActive: true,
				isGreen: true,
				color: '#FFFFFF',
				size:'50px',
				isRed: true
			},
			methods:{
				clicknow1: function(e){
					console.log(e)
				}
			},
			components:{
				test: {
					template: "<h2>h2...</h2>"
				}
			}
		
		});
	</script>

</body>
</html>
