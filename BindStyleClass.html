<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<!-- 动态绑定样式: v-bind:class="{active: isActive, green: isGreen }" -->
		<div class="test"
			v-bind:class="[ isActive ?'active' :'', isGreen? 'green':'' ]" 	
			style="width:200px;height: 200px;text-align:center;line-height: 200px;">
			hi vue...
		</div>
		
		<!-- 绑定内联样式 -->
		<div :style="{color:color,fontSize:size, background: isRed ? '#FF0000' : ''}">
			hello boy
		</div>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				isActive: true,
				isGreen: true,
				color: '#FFFFFF',
				size:'50px',
				isRed: true
			}
		});
	</script>
	
	<style>
		.active {
			background-color: red;
		}
		
		.test{
			font-size: 30px;
		}
		
		.green{
			color: green;
		}
	</style>
</body>
</html>
