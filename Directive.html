<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<p v-if="seen">Now you see...</p>
		<a v-bind:href="url">ABCD...</a>
		
		<div @click="click1">
			<div @click.stop="click2">
				Click Me
			</div>
		</div>
		
		<div id="demo">
			<button v-on:click="counter += 1">Count: {{counter}}</button>
			<button v-on:dblclick="greet('abc', $event)">Greet</button>
		</div>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				seen: true,
				url: "https://www.baidu.com",
				counter: 0,
				name:'David'
			},
			methods: {
				click1: function(){
					console.log('Click1..')
				},
				click2: function(){
					console.log('Click2..')
				},
				
				greet: function(str, e){
					alert(str);
					console.log(e);
				}
			}
			});
	</script>
</body>
</html>
